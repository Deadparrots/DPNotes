[Rainmeter]
Update=10
AccurateText=1
SkinWidth=282

[ConfigName]
DefaultWindowX=1620
DefaultDraggable=0
DefaultKeepOnScreen=0

[Metadata]
Name=DPNotes
Author=Deadparrots
Version=1.2
Information= A Slider Note.
License=CC BY 4.0

[Variables]
@include=#@#DPNotes.txt
@include2=#@#Variables.inc
;Percentage
LoopPT=[Loop]*0.01
Width=282
ActivePad=5,10,0,10
Item=0
IsOpen=1
OpenClose="!SetOption Loop "UpdateDivider "1"][!SetOption Loop "InvertMeasure" "([LoopState]=1 ? 0:1)][!SetOption LoopState "Formula" "([LoopState]=1 ? 0:1)""
; Measures

[ArrangerScript]
Measure=Script
ScriptFile=#@#DPNotes.lua

[TextInput]
Measure=Plugin
Plugin=InputText
FontSize=#FontSize#
FontColor=255,255,255,255
FontFace=Arial
AntiAlias=1
SolidColor=102,102,102,255
X=[Seperator:X]
W=[Seperator:W]
Y=[Item0:Y]
Command1=[!SetVariable Item0 """$UserInput$""" H="[Item0:H]"][!CommandMeasure ArrangerScript AddItem() #CURRENTCONFIG#]
Command2=[!SetVariable Item0 """$UserInput$""" DefaultValue="#ItemOrig#" Y="([Item#Item#:Y]+10)" H="([Item#Item#:H]-20)"][!CommandMeasure ArrangerScript EditItemB('#Item#') #CURRENTCONFIG#]
OnDismissAction=[!EnableMouseAction Item#Item# "MouseOverAction|MouseLeaveAction"][!SetOption Item#Item# SolidColor #TextBGColor#][!SetOption Item#Item# FontColor #TextColor#][!UpdateMeter Item#Item#]
DynamicVariables=1

[Timer]
Measure=Plugin
Plugin=ActionTimer
ActionList1= Wait 10 | ActionOnWake
OnUpdateAction=[!CommandMeasure Timer "Execute 1"]
ActionOnWake=[!CommandMeasure ArrangerScript InitDelayed(#IsOpen#)] [!SetOption #CurrentSection# Disabled 1]
DynamicVariables=1
UpdateDivider=2

; SlideLoop

[Loop]
Measure=Loop
StartValue=100
EndValue=0
Increment=-10
LoopCount=1
IfCondition=0
IfTrueAction=[!SetOption #CurrentSection# #UpdateDivider# "-1"]
IfFalseAction=[!SetOption #CurrentSection# #UpdateDivider# "1"]
Disabled=1

[LoopState]
Measure=Calc
Formula=0

; Styles

[TitleStyle]
StringAlign=CenterCenter
FontColor=#TitleTextColor#
FontSize=(#HeaderHeight#/2)
AntiAlias=1
InlineSetting=CharacterSpacing | 0.5 | 0.5
DynamicVariables=1

[ItemStyle]
X=10
Y=R
W=(#Width#-25)
FontSize=#FontSize#
FontColor=#TextColor#
ClipString=2
ClipStringW=240
SolidColor=#TextBGColor#
Hidden=(1-[LoopState])
AntiAlias=1
MouseOverAction=[!SetOption #CURRENTSECTION# SolidColor #HighlightTextColor#][!SetOption #CURRENTSECTION# FontColor #TextColor#]
MouseLeaveAction=[!SetOption #CURRENTSECTION# SolidColor #TextBGColor#][!SetOption #CURRENTSECTION# FontColor #TextColor#]
LeftMouseDoubleClickAction=[!DisableMouseAction #CURRENTSECTION# "MouseOverAction|MouseLeaveAction"][!CommandMeasure ArrangerScript EditItemA('#Item#')][!SetOption #CURRENTSECTION# FontColor #TextColor#]
DynamicVariables=1

[ItemBGStyle]
y=r
W=260
Padding=0,0,0,10
DynamicVariables=1

; Meters

[Opener]
Meter=Image
Group=Drawer
ImageName=#@#Arrow.png
X=(#Width# - (40 * (1 - #LoopPT#)))
Y=(#BodyHeight#/2 - 30)
W=40
H=80
LeftMouseUpAction=[#OpenClose#][!WriteKeyValue "Variables" "IsOpen" "1"]
DynamicVariables=1

[TitleBG]
Meter=Shape
Group=Drawer
Shape=Rectangle (#Width# * (1 - #LoopPT#)),0,(#Width# * #LoopPT#),#HeaderHeight# | FillColor #TitleBGColor# | StrokeWidth 0
DynamicVariables=1

[CloseButton]
Meter=Image
Group=Drawer
ImageName=#@#Cross.png
W=20
H=20
X=(((#Width# * 2) - 24) - (#Width# * #LoopPT#))
Y=4
LeftMouseUpAction=[#OpenClose#][!WriteKeyValue "Variables" "IsOpen" "0"]
DynamicVariables=1

[Title]
Meter=String
Group=Drawer
MeterStyle=TitleStyle
X=(#Width#/2)
Y=(#HeaderHeight#/2)
Hidden=(1-[LoopState])
Text=Notes
DynamicVariables=1

[ContentBG]
Meter=Shape
Group=Drawer
Shape=Rectangle (#Width# * (1 - #LoopPT#)),#HeaderHeight#,(#Width# * #LoopPT#),(#BodyHeight#-#HeaderHeight#) | FillColor #BGColor# | StrokeWidth 0
DynamicVariables=1

[Item0]
Meter=String
MeterStyle=ItemStyle
Y=40
Padding=5,0,0,0
Text=New Note
LeftMouseUpAction=[!SetVariable Item 0][!DisableMouseAction #CURRENTSECTION# "MouseOverAction|MouseLeaveAction|LeftMouseDoubleClickAction"][!CommandMeasure TextInput "ExecuteBatch 1"][!SetOption #CURRENTSECTION# FontColor #TextColor#,0]

[Seperator]
Meter=Image
SolidColor=0,0,0
X=10
Y=1R
W=262
H=1
Hidden=(1-[LoopState])
DynamicVariables=1

[Blank] ; Extra Seperator
